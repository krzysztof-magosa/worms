    strength:
      count: 6
    temperament:
      count: 6
    max_age:
      count: 6
      base: 100
      type: int
    mobility:
      count: 6
    max_energy:
      count: 6
    eats_own_carrion:
      count: 1
      dict:
        - true
        - false

